[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "fedavg-sanet"
version = "1.0.0"
description = "Federated SANet for Crowd Counting (ECCV 2018)"
license = "Apache-2.0"
dependencies = [
    "flwr[simulation]>=1.22.0",
    "flwr-datasets[vision]>=0.5.0",
    "torch>=2.5.0",          
    "torchvision>=0.20.0",    
    "opencv-python>=4.8.0",
    "scipy>=1.10.0",
    "pillow>=10.0.0",
    "numpy>=1.24.0",
]

[tool.hatch.build.targets.wheel]
packages = ["."]

[tool.flwr.app]
publisher = "cuong"

[tool.flwr.app.components]
serverapp = "fedavg_sanet.server_app:app"
clientapp = "fedavg_sanet.client_app:app"

# ðŸ”¥ðŸ”¥ðŸ”¥ MAX PERFORMANCE: 16 CPU cores + A100 40GB GPU ðŸ”¥ðŸ”¥ðŸ”¥
[tool.flwr.app.config]
num-server-rounds = 100
fraction-train = 1.0                 # âœ… Train ALL clients per round
fraction-evaluate = 1.0              # âœ… Evaluate ALL clients
local-epochs = 30                     # âœ… More epochs per round (faster convergence)
lr = 0.00001                         # âœ… Higher LR for faster training
batch-size = 1                      # âœ… LARGE batch for A100 (test memory first!)
csv-path = "shanghaitech_train.csv"
sigma = 4
partitioner-type = "iid"
dirichlet-alpha = 0.5
amp = true                           # âœ… Mixed precision (A100 Tensor Cores)
grad-clip = 1.0                      # âœ… Gradient clipping for stability
alpha = 0.001
beta = 0.001
num-workers = 2                      # âœ… 2 workers per client (parallel data loading)
pin-memory = true                    # âœ… Faster CPUâ†’GPU transfer

[tool.flwr.federations]
default = "local-simulation"

# âœ… MAX CPU + GPU utilization
[tool.flwr.federations.local-simulation]
options.num-supernodes = 5           # âœ… 5 clients (fit trong 16 cores)
options.backend.client-resources.num-cpus = 3      # âœ… 1 main + 2 workers
options.backend.client-resources.num-gpus = 0.2    # âœ… 20% GPU per client

[tool.flwr.federations.local-simulation.options.backend.init-args]
num_cpus = 15       # âœ… 5 clients Ã— 3 CPUs = 15 cores (Ä‘á»ƒ 1 core cho OS)
num_gpus = 1        # âœ… 5 clients Ã— 0.2 = 100% A100 GPU
ignore_reinit_error = true
include_dashboard = false

[tool.flwr.federations.remote-federation]
address = "<SUPERLINK-ADDRESS>:<PORT>"
insecure = true