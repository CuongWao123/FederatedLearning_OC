[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "fedavg-sanet"
version = "1.0.0"
description = "Federated SANet for Crowd Counting (ECCV 2018)"
license = "Apache-2.0"
# Dependencies for your Flower App
dependencies = [
    "flwr[simulation]>=1.22.0",
    "flwr-datasets[vision]>=0.5.0",
    "torch>=2.5.0",          
    "torchvision>=0.20.0",    
    "opencv-python>=4.8.0",
    "scipy>=1.10.0",
    "pillow>=10.0.0",
    "numpy>=1.24.0",
]


[tool.hatch.build.targets.wheel]
packages = ["."]

[tool.flwr.app]
publisher = "cuong"

# Point to your ServerApp and ClientApp objects
[tool.flwr.app.components]
serverapp = "fedavg_sanet.server_app:app"
clientapp = "fedavg_sanet.client_app:app"

# Custom config values accessible via `context.run_config`
# ðŸ”¥ OPTIMIZED for A100 40GB GPU
[tool.flwr.app.config]
num-server-rounds = 100              # Full training
fraction-train = 1.0                 # âœ… Train ALL clients (maximize GPU)
fraction-evaluate = 1.0              # Evaluate all clients
local-epochs = 300                     # âœ… Increased from 1
lr = 0.00001                         # Paper: 1e-5 (Adam optimizer)
batch-size = 1                       # âœ… Increased from 1 for A100
csv-path = "shanghaitech_train.csv"  # Path to dataset CSV
sigma = 4                            # Fixed Gaussian sigma (paper)
partitioner-type = "iid"             # "iid" or "dirichlet"
dirichlet-alpha = 0.5                # For non-IID partitioning
amp = true                           # âœ… Mixed precision (faster on A100)
grad-clip = 1.0                      # âœ… Enabled gradient clipping
alpha = 0.001                        # SSIM loss weight (paper: 1e-3)
beta = 0.001                         # Count loss weight
num-workers = 4                      # âœ… Multi-threaded DataLoader
pin-memory = true                    # âœ… Faster CPUâ†’GPU transfer

# Default federation to use when running the app
[tool.flwr.federations]
default = "local-simulation"

# Local simulation federation with 10 virtual SuperNodes
[tool.flwr.federations.local-simulation]
options.num-supernodes = 10
options.backend.client-resources.num-cpus = 2      # âœ… 2 CPUs per client
options.backend.client-resources.num-gpus = 0.1    # âœ… 10% GPU per client

[tool.flwr.federations.local-simulation.options.backend.init-args]
num_cpus = 20       # âœ… 10 clients Ã— 2 CPUs
num_gpus = 1        # âœ… Single A100 GPU


# Remote federation example for use with SuperLink
[tool.flwr.federations.remote-federation]
address = "<SUPERLINK-ADDRESS>:<PORT>"
insecure = true  # Remove this line to enable TLS
# root-certificates = "<PATH/TO/ca.crt>"  # For TLS setup