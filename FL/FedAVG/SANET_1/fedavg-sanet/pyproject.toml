[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "fedavg-sanet"
version = "1.0.0"
description = "Federated SANet for Crowd Counting (ECCV 2018)"
license = "Apache-2.0"
dependencies = [
    "flwr[simulation]>=1.22.0",
    "flwr-datasets[vision]>=0.5.0",
    "torch>=2.5.0",          
    "torchvision>=0.20.0",    
    "opencv-python>=4.8.0",
    "scipy>=1.10.0",
    "pillow>=10.0.0",
    "numpy>=1.24.0",
]

[tool.hatch.build.targets.wheel]
packages = ["."]

[tool.flwr.app]
publisher = "cuong"

[tool.flwr.app.components]
serverapp = "fedavg_sanet.server_app:app"
clientapp = "fedavg_sanet.client_app:app"

# ðŸ”¥ Optimized: 10 cores + A100 GPU vá»›i 2 workers/client
[tool.flwr.app.config]
num-server-rounds = 100
fraction-train = 0.5                 # âœ… Train 50% clients/round (5 clients)
fraction-evaluate = 1.0              
local-epochs = 30                     
lr = 0.00001
batch-size = 1                       # âœ… A100 cÃ³ thá»ƒ handle batch lá»›n
csv-path = "shanghaitech_train.csv"
sigma = 4
partitioner-type = "iid"
dirichlet-alpha = 0.5
amp = true                           
grad-clip = 1.0                      
alpha = 0.001
beta = 0.001
num-workers = 2                      # âœ… 2 worker threads/client
pin-memory = true                    

[tool.flwr.federations]
default = "local-simulation"

# âœ… Config: 10 cores cho 5 clients parallel (má»—i client 2 workers)
[tool.flwr.federations.local-simulation]
options.num-supernodes = 10          # 10 clients total
options.backend.client-resources.num-cpus = 2      # âœ… 2 cores/client (main + 2 workers cáº§n ~2 cores)
options.backend.client-resources.num-gpus = 0.2    # âœ… 20% GPU/client

[tool.flwr.federations.local-simulation.options.backend.init-args]
num_cpus = 10       # âœ… 10 cores total (5 active clients Ã— 2 cores)
num_gpus = 1        # âœ… Single A100 GPU
ignore_reinit_error = true
include_dashboard = false

[tool.flwr.federations.remote-federation]
address = "<SUPERLINK-ADDRESS>:<PORT>"
insecure = true